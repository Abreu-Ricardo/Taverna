<!DOCTYPE html>
<html>
<head>
	<title>Taverna do mago</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="verify.js"></script>
</head>
<body id="fundo">
	<div>
		<div id="entrada" class="borda fundo">
			Bem vindos a taverna
		</div>
		<br>
		<div id="menu" class="borda">
			<a href="index.html">Início</a> 
			<a href="historias.html">Histórias</a>
			<a href="diretrizes.html">Diretrizes</a>
			<a href="cadastro.html">Cadastro/Login</a>
		</div>
	</div><!----- fim do menu ---->
	<div class="borda">
		<div id="convite">
			<p align="center">Junte-se a nós!</p>
		</div>
	</div>
	<div class="borda">
		<div>
			<form >
				
				<fieldset>
					<legend>Crie sua conta</legend>
					<div>
						<label for="Login">Login:</label>
						<input type="text" name="Login" id="Login1" maxlength="20" value ="" placeholder="Digite seu nickname">
					</div>
					<div>
						<label for="Email">Email:</label>
						<input type="email" name="Email" id="Email" value ="" placeholder="Digite seu email">
					</div>
					<div>
						<label for="Senha">Senha:</label>
						<input type="password" name="Senha" id="Senha1" value ="" placeholder="Digite sua senha">
					</div>
					<div>
						<label for="SenhaConfirm">Digite a senha novamente:</label>
						<input type="password" name="Senha" id="SenhaConfirm" value ="" placeholder="Confirme sua senha">
					</div>

					<button type ="button" onclick="processaCadastro()">Confirmar</button>

				</fieldset>
				<fieldset>
					<legend>Fazer login</legend>
					<div>
						<label for="Login">Login:</label>
						<input type="password" name="Login" id="Login2" placeholder="Digite seu nickname">
					</div>
					<div>
						<label for="Senha">Senha:</label>
						<input type="password" name="Senha" id="Senha2" placeholder="Digite sua senha">
					</div>
					<button onclick="">Logar</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
